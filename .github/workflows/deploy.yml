# Workflow para desplegar Astro a GitHub Pages usando GitHub Actions
name: Deploy to GitHub Pages

on:
  # Se ejecuta en pushes a la rama main/master
  push:
    branches: [master]
  # Permite ejecutar manualmente desde la pestaña Actions
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Permitir solo una ejecución a la vez
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Install dependencies
        run: npm ci
      - name: Build with Astro
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
